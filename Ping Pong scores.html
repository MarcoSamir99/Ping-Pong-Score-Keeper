<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong scores</title>
    <link rel="stylesheet" href="5.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body style="background-color: #65647C;">
    
    <div class="card" style="width: 40rem;">
        <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title" id="title">Ping Pong Score Keeper</h5> 
          <hr>
          <h1><span id="p1Score">0</span> To <span id="p2Score">0</span></h1>
          <h5 style="color: grey;">Use the buttons below to keep score</h5>
          <p> <h3 style="display: inline-block;">Playing To</h3>
       <select name="WinningScore" id="playTo" class="rounded-pill" required>
       <option value="3" selected>3</option>
       <option value="4">4</option>
       <option value="5">5</option>
       <option value="6">6</option>
       <option value="7">7</option>
       <option value="8">8</option>
       <option value="9">9</option>
       <option value="10">10</option>
       <option value="11">11</option>
    </select>
 </p>

 <div id="container">
<div><button id="p1Button" class="btn btn-success">+1 Player One</button></div>
<div><button id="p2Button" class="btn btn-primary">+1 Player Two</button></div>
<div><button id="reset" class="btn btn-danger">Reset</button></div>
</div>
        </div>
      </div>
    


    <script src="5.js"></script>
</body>
</html>
